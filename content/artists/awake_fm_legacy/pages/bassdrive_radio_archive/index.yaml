  - type: markdown
    body: |
      # The Residency

      From 2018 to 2021, Awake.fm held a residency on **Bassdrive.com**, one of the world's most respected drum & bass radio stations. 
      Broadcasting to listeners worldwide, these sessions showcased the deepest cuts in liquid, atmospheric, and intelligent drum & bass.

      Each set was recorded in two versions:
      - **Live Sessions** - Original broadcasts with voiceovers, shoutouts, and DJ personality
      - **Music-Only Sets** - Pure mix flow for uninterrupted listening

      ## Archive Note

      This archive is currently being compiled. Check back soon for the complete collection of sets, tracklists, and download links.

  - type: section
    label: "Live Sessions (Original Broadcasts)"
    align:
      horizontal: center
    blocks:
      - type: collection
        source: media_folder
        path: "artists/awake_fm_legacy/music/sets/audio/bassdrive"
        pattern: "*.mp3"
        card: "set"
        thumbnail:
          type: generative_from_seed
          seedImage: /content/artists/awake_fm_legacy/assets/logo_2.png
          style:
            # Pattern type (fractal or geometric)
            pattern: julia  # mandelbrot, julia, burning_ship, tricorn, fractal_noise, geometric, waves, particles, sierpinski

            # Universal color settings (apply to all patterns)
            colorSource: theme       # 'theme' = use page theme colors
            colorMode: duotone_generate
            saturation: 85           # 0-100 (vibrant for geometric)
            lightness: 55            # 0-100 (bright)
            hueRange:            # 0-360 (moderate spread)
              modulator:
                type: linear_ramp
                min: 60
                max: 360

            # Universal compositing settings (apply to all patterns)
            blendSeed: true
            blendMode: overlay       # Smooth integration with logo
            patternOpacity: 0.7      # 0.0-1.0 (strong fractal presence)
            seedImageAlpha: 0.6      # 0.0-1.0 (logo partially transparent)

            # Julia-specific parameters (organic dragon swirls)
            fractalParams:
              maxIterations: 150     # High detail for organic swirls
              # MODULATED ZOOM - sine wave breathing effect! ðŸŒŠ
              zoom:
                modulator:
                  type: sine_wave
                  min: 0.8           # Zoom out
                  max: 2.0           # Zoom in
                  frequency: 0.3     # How fast it oscillates
              offsetX: 0.0           # Centered
              offsetY: 0.0           # Centered
              # Julia constant (controls fractal shape)
              juliaC:
                re:             # Classic dragon curve
                  modulator:
                    type: sine_wave
                    min: -0.6
                    max: -0.8
                    frequency: 0.2
                im: 0.27015          # Organic swirls
          seedFrom: filename
        media:
          type: "audio"
          visualizer:
            id: "galaxy-flight"
            seed_from: ["filename", "duration"]
            options:
              renderer: "webgl"
              particle_count: 5000
        layout:
          mode: "grid"
          max_width: "900px"
          gap: "1rem"
          align:
            horizontal: "center"
        sort: "filename_desc"
        paging:
          enabled: true
          page_size: 10
          mode: "pages"
        empty_state:
          heading: "No live sessions yet."
          body: "Live sessions with voiceovers and DJ personality will appear here."

  - type: section
    label: "Music-Only Sets"
    align:
      horizontal: center
    blocks:
      - type: collection
        source: media_folder
        path: "artists/awake_fm_legacy/music/sets/audio/youtube"
        pattern: "*.mp3"
        card: "set"
        media:
          type: "audio"
          visualizer:
            # id: "gforce-flow"
            id: "spectrum-bars"
            seed_from: ["filename", "duration"]
            options:
              renderer: "2d"
              trail_length: 50
        layout:
          mode: "list"
          max_width: "900px"
          gap: "1rem"
          align:
            horizontal: "center"
        sort: "filename_desc"
        paging:
          enabled: true
          page_size: 10
          mode: "pages"
        empty_state:
          heading: "No music-only sets yet."
          body: "Pure mix flow versions for uninterrupted listening will appear here."

