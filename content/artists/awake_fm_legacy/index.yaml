          # The Legacy

          Before Awake.fm became a decentralized artist network, it was the moniker of a drum & bass producer and DJ who spent 5 years on the airwaves of **Bassdrive.com**, one of the world's premier drum & bass radio stations.

          With **50+ releases** on Beatport through various labels and countless hours of live radio, this archive represents a chapter of electronic music history from the golden age of liquid drum & bass.

          **Genre**: Liquid Drum & Bass, Atmospheric DnB, Intelligent DnB  
          **Years Active**: 2010-2015  
